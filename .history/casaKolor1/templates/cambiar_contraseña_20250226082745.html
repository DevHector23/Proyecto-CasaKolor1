{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-master-wrapper">
    <div class="auth-form-section">
        <form method="post" class="logi">
            {% csrf_token %}
            <h1 class="auth-title">Cambiar Contraseña</h1>
            <span class="auth-divider-text">Ingresa tu nueva contraseña</span>
            
            <div class="auth-input-group">
                <input type="password" name="password" placeholder="Nueva contraseña" required>
                <input type="password" name="password2" placeholder="Confirmar contraseña" required>
            </div>
            
            {% if messages %}
                <div class="auth-error-container">
                    {% for message in messages %}
                        <p class="{% if message.tags == 'success' %}auth-success-text{% else %}auth-error-text{% endif %}">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <button type="submit" class="auth-submit-btn">Cambiar contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
