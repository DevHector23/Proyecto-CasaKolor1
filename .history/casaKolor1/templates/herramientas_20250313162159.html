{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/pinturas.css' %}">
<style>
    .options-container {
        display: none;
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
</style>
{% endblock %}

{% block content %}
<h2 class="text-center mb-4" style=" height: 90px; width: 100%; color: #1a365d; padding: 20px; font-size: 50px;">Herramientas</h2>

<div class="container mt-5">
    <div class="row">
        {% for producto in productos %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="card">
                <h5 class="card-title text-center mt-3">{{ producto.nombre }}</h5>
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                {% endif %}
                <div class="card-body text-center">
                    <!-- Eliminamos la descripci칩n -->
                    <p class="card-text"><strong>Precio: ${{ producto.precio }}</strong></p>
                    <button class="btn btn-primary comprar-btn" data-id="{{ producto.id }}">Comprar</button>
                    
                    <!-- Contenedor de opciones - sin selecci칩n de color para herramientas -->
                    <div id="options-{{ producto.id }}" class="options-container">
                        <div class="form-group mb-3">
                            <label for="cantidad-{{ producto.id }}">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad-{{ producto.id }}" value="1" min="1">
                        </div>
                        <button class="btn btn-success add-to-cart" data-id="{{ producto.id }}">A침adir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mostrar/ocultar opciones al hacer clic en el bot칩n Comprar
        document.querySelectorAll('.comprar-btn').forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.getAttribute('data-id');
                const optionsContainer = document.getElementById(`options-${productId}`);
                
                // Ocultar todos los contenedores de opciones primero
                document.querySelectorAll('.options-container').forEach(container => {
                    container.style.display = 'none';
                });
                
                // Mostrar el contenedor de opciones para este producto
                optionsContainer.style.display = 'block';
            });
        });
    });
</script>
{% endblock %}
