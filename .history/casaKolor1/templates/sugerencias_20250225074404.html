{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{% endblock %}

{% block content %}
<div class="container1">
    <h2>Formulario de Sugerencias</h2>
    <p>Tu opinión es muy importante para nosotros. ¡Déjanos tu sugerencia!</p>
    
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="form-control" placeholder="Tu correo">
      </div>
  
      <div class="form-group">
        <label for="sugerencia">Sugerencia:</label>
        <textarea id="sugerencia" class="form-control" placeholder="Escribe tu sugerencia aquí"></textarea>
      </div>
  
      <button type="submit" class="btn-primary">Enviar Sugerencia</button>
    </form>
  </div>
  
{% endblock %}
