{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/carrito.css' %}">
{% endblock %}

{% block content %}
<div class="cart-container">
    <div class="cart-header">Carrito de Compras</div>

    <div class="table-wrapper">
        <table class="table cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
    </div>

    <div class="cart-footer">
        <button id="clear-cart-btn" class="btn btn-danger btn-custom">
            Vaciar Carrito
        </button>
        <div class="total-container">
            <div class="total-label">Total</div>
            <div class="total-value">
                <span id="cart-total">0</span>
            </div>
        </div>
        {% if user.is_authenticated %}
        <a href="{% url 'pasarela_pago' %}" class="btn btn-primary" id="btnFinalizarCompra">
            Finalizar Compra
        </a>
        {% else %}
        <button type="button" class="btn btn-primary" id="btnFinalizarCompra" onclick="redirectToLogin()">
            Finalizar Compra
        </button>
        {% endif %}
    </div>
</div>

<script>
    const trashIconUrl = "{% static 'images/basura.png' %}";

    function redirectToLogin() {
        window.location.href = "{% url 'login' %}?next={{ request.path }}";
    }
</script>

<script src="{% static 'js/carrito.js' %}"></script>
{% endblock %}
