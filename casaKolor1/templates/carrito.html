{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{% endblock %}

{% block content %}
<h2 class="text-center mb-4" style="background-color: #0a84ffe0; height: 70px; width: 100%; color: black; padding: 10px;">Carrito de Compras</h2>

<div class="container2 mt-5">
    <table class="table table-bordered text-center">
        <thead style="background-color: #f0f0f0;">
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div class="text-end">
        <button id="clear-cart-btn" class="btn btn-danger">Vaciar Carrito</button>
        <h4>Total: $<span id="cart-total">0</span></h4>
        <button class="btn btn-success" id="checkout-btn">Finalizar Compra</button>
    </div>
    

</div>

<script src="{% static 'js/carrito.js' %}"></script>
{% endblock %}
