{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    /* Variables para facilitar cambios de tema */
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #f72585;
        --light-bg: #f8f9fa;
        --dark-text: #212529;
        --light-text: #6c757d;
        --success-color: #38b000;
        --danger-color: #d90429;
        --border-radius: 12px;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
        --transition-fast: 0.2s ease;
        --transition-normal: 0.3s ease;
    }

    /* Estilos del contenedor principal */
    .cart-container {
        max-width: 900px;
        margin: 50px auto;
        background: white;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        position: relative;
        z-index: 1;
    }
    
    /* Efecto de fondo */
    .cart-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(67, 97, 238, 0.03) 0%, rgba(255, 255, 255, 0) 70%);
        z-index: -1;
    }

    /* Encabezado del carrito */
    .cart-header {
        position: relative;
        background: var(--primary-color);
        color: white;
        padding: 26px 30px;
        font-size: 26px;
        font-weight: 800;
        letter-spacing: 0.5px;
        text-align: center;
        overflow: hidden;
        box-shadow: 0 2px 10px rgba(67, 97, 238, 0.2);
    }
    
    /* Decoraciones del encabezado */
    .cart-header::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;
        background: var(--secondary-color);
        opacity: 0.3;
        border-radius: 50% 0 50% 50%;
        z-index: -1;
    }
    
    .cart-header::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: -20px;
        width: 100px;
        height: 100px;
        background: var(--accent-color);
        opacity: 0.2;
        border-radius: 50%;
        z-index: -1;
    }

    /* Contenedor de la tabla */
    .table-wrapper {
        padding: 30px;
        overflow-x: auto;
        background: linear-gradient(to bottom, rgba(248, 249, 250, 0.8) 0%, rgba(255, 255, 255, 1) 100%);
    }

    /* Estilos de la tabla */
    .cart-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background-color: transparent;
        overflow: hidden;
        margin-bottom: 0;
    }
    
    /* Estilos de las cabeceras */
    .cart-table thead {
        position: relative;
    }
    
    .cart-table th {
        color: var(--dark-text);
        background-color: rgba(248, 249, 250, 0.9);
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
        padding: 16px 12px;
        border: none;
        position: relative;
        text-align: center;
        vertical-align: middle;
    }
    
    .cart-table th:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        opacity: 0.7;
    }
    
    /* Estilos de las celdas */
    .cart-table td {
        padding: 20px 12px;
        vertical-align: middle;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        transition: background-color var(--transition-fast);
        font-weight: 500;
        color: var(--dark-text);
    }
    
    /* Efecto hover en filas */
    .cart-table tbody tr {
        transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }
    
    .cart-table tbody tr:hover {
        background-color: rgba(248, 249, 250, 0.9);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
        position: relative;
        z-index: 2;
    }
    
    /* Estilos para imágenes de productos */
  
    
    .cart-table img:hover {
        transform: scale(1.15);
        box-shadow: var(--shadow-md);
    }
    
    /* Estilos para el campo de cantidad */
    .quantity-input {
        width: 90px;
        height: 40px;
        padding: 8px 15px;
        text-align: center;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        background-color: white;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        font-weight: 600;
        color: var(--dark-text);
        transition: all var(--transition-fast);
        appearance: none;
        -moz-appearance: textfield;
    }
    
    .quantity-input::-webkit-inner-spin-button,
    .quantity-input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    
    .quantity-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    /* Estilos para precios */
    .price-column {
        font-weight: 700;
        color: var(--dark-text);
        font-size: 1.05rem;
    }
    
    /* Estilos para subtotales */
    .subtotal-column {
        font-weight: 800;
        color: var(--primary-color);
        font-size: 1.1rem;
        letter-spacing: 0.5px;
    }
    
    /* Estilos para el botón eliminar */
    /* .remove-item {
        background-color: white;
        color: var(--danger-color);
        border: 2px solid rgba(217, 4, 41, 0.3);
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: 600;
        font-size: 0.85rem;
        transition: all var(--transition-fast);
    }
    
    .remove-item:hover {
        background-color: var(--danger-color);
        color: white;
        border-color: var(--danger-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(217, 4, 41, 0.2);
    } */
    
    /* Pie del carrito */
    .cart-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        background-color: var(--light-bg);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
    }
    
    /* Estilo para botones principales */
    .btn-custom {
        padding: 12px 24px;
        font-weight: 700;
        letter-spacing: 0.5px;
        border-radius: 10px;
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
        z-index: 1;
        text-transform: uppercase;
        font-size: 0.9rem;
    }
    
    /* Efecto de ondas en botones */
    .btn-custom::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.2);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%, -50%);
        transform-origin: 50% 50%;
        z-index: -1;
    }
    
    .btn-custom:hover::after {
        animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
        0% {
            transform: scale(0, 0);
            opacity: 0.5;
        }
        100% {
            transform: scale(20, 20);
            opacity: 0;
        }
    }
    
    /* Estilos específicos para botones */
    .btn-danger {
        background-color: var(--danger-color);
        border-color: var(--danger-color);
        color: white;
        box-shadow: 0 4px 12px rgba(217, 4, 41, 0.25);
    }
    
    .btn-danger:hover {
        background-color: #b10022;
        border-color: #b10022;
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(217, 4, 41, 0.35);
    }
    
    .btn-success {
        background-color: var(--success-color);
        border-color: var(--success-color);
        color: white;
        box-shadow: 0 4px 12px rgba(56, 176, 0, 0.25);
    }
    
    .btn-success:hover {
        background-color: #2d9200;
        border-color: #2d9200;
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(56, 176, 0, 0.35);
    }
    
    /* Estilos para el total */
    .total-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .total-label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--light-text);
        margin-bottom: 5px;
    }
    
    .total-value {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--dark-text);
        position: relative;
    }
    
    .total-value::before {
        content: '$';
        font-size: 1.2rem;
        position: relative;
        top: -5px;
        margin-right: 2px;
        color: var(--light-text);
    }
    
    /* Animaciones */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    #cart-items tr {
        animation: fadeInUp 0.4s ease forwards;
        opacity: 0;
    }
    
    #cart-items tr:nth-child(1) { animation-delay: 0.1s; }
    #cart-items tr:nth-child(2) { animation-delay: 0.2s; }
    #cart-items tr:nth-child(3) { animation-delay: 0.3s; }
    #cart-items tr:nth-child(4) { animation-delay: 0.4s; }
    #cart-items tr:nth-child(5) { animation-delay: 0.5s; }
    
    /* Responsive */
    @media (max-width: 768px) {
        .cart-container {
            margin: 20px 15px;
        }
        
        .cart-header {
            padding: 20px;
            font-size: 22px;
        }
        
        .table-wrapper {
            padding: 15px;
        }
        
        .cart-table th {
            font-size: 0.7rem;
            padding: 12px 8px;
        }
        
        .cart-table td {
            padding: 15px 8px;
        }
        
        .cart-footer {
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        
        .btn-custom {
            width: 100%;
            padding: 12px 15px;
        }
        
        .total-container {
            order: -1;
            margin-bottom: 10px;
        }
    }
    
    /* Estado de carrito vacío */
    .empty-cart {
        padding: 40px;
        text-align: center;
    }
    
    .empty-cart-icon {
        font-size: 3rem;
        color: var(--light-text);
        margin-bottom: 15px;
    }
    
    .empty-cart-message {
        font-size: 1.2rem;
        color: var(--dark-text);
        margin-bottom: 25px;
    }
</style>
{% endblock %}

{% block content %}
<div class="cart-container">
    <div class="cart-header">Carrito de Compras</div>

    <div class="table-wrapper">
        <table class="table cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
    </div>

    <div class="cart-footer">
        <button id="clear-cart-btn" class="btn btn-danger btn-custom">
            Vaciar Carrito
        </button>
        <div class="total-container">
            <div class="total-label">Total</div>
            <div class="total-value">
                <span id="cart-total">0</span>
            </div>
        </div>
        <button class="btn btn-success btn-custom" id="checkout-btn">
            Finalizar Compra
        </button>
    </div>
</div>
<script>
    const trashIconUrl = "{% static 'images/basura.png' %}";
</script>

<script src="{% static 'js/carrito.js' %}"></script>
{% endblock %}
